<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Say캼m</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #32CD32, #00BFFF); /* Neon green and blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.8);
            z-index: 2;
        }

        .countdown-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #00FF00, 2px 2px 5px #1E90FF;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Wraps countdown items for smaller screens */
        }

        .countdown-item {
            text-align: center;
            margin: 10px;
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: bold;
            animation: pulse 1s infinite;
            text-shadow: 2px 2px 5px #00FF00, 2px 2px 5px #1E90FF;
        }

        .countdown-label {
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Animated Hearts and Animals */
        .animated-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: float 5s infinite;
        }

        .icon-heart {
            color: #FF69B4;
        }

        .icon-dog {
            color: #FFD700;
        }

        .icon-owl {
            color: #FF4500;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Random placement for icons */
        .icon-1 { left: 5%; animation-delay: 0s; }
        .icon-2 { left: 15%; animation-delay: 1s; }
        .icon-3 { left: 25%; animation-delay: 2s; }
        .icon-4 { left: 35%; animation-delay: 3s; }
        .icon-5 { left: 45%; animation-delay: 4s; }
        .icon-6 { left: 55%; animation-delay: 0s; }
        .icon-7 { left: 65%; animation-delay: 1s; }
        .icon-8 { left: 75%; animation-delay: 2s; }
        .icon-9 { left: 85%; animation-delay: 3s; }
        .icon-10 { left: 95%; animation-delay: 4s; }

        /* For top-floating icons */
        .icon-11 { top: 5%; left: 10%; animation-delay: 1s; }
        .icon-12 { top: 5%; left: 30%; animation-delay: 2s; }
        .icon-13 { top: 5%; left: 50%; animation-delay: 3s; }
        .icon-14 { top: 5%; left: 70%; animation-delay: 4s; }
        .icon-15 { top: 5%; left: 90%; animation-delay: 0s; }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            .countdown-container {
                padding: 20px;
                width: 90%;
            }

            .countdown-title {
                font-size: 2rem;
            }

            .countdown-number {
                font-size: 3rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            .animated-icon {
                font-size: 1.5rem;
            }

            .countdown {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">仇벒잺 Bulu릀am캼za kalan s칲re 仇벒잺</div>
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">0</div>
                <div class="countdown-label">G칲n</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">0</div>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">0</div>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">0</div>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>
    </div>

    <!-- Animated Icons (bottom) -->
    <div class="animated-icon icon-heart icon-1">仇벒잺</div>
    <div class="animated-icon icon-dog icon-2">游냤</div>
    <div class="animated-icon icon-owl icon-3">游불</div>
    <div class="animated-icon icon-heart icon-4">仇벒잺</div>
    <div class="animated-icon icon-dog icon-5">游냤</div>
    <div class="animated-icon icon-owl icon-6">游불</div>
    <div class="animated-icon icon-heart icon-7">仇벒잺</div>
    <div class="animated-icon icon-dog icon-8">游냤</div>
    <div class="animated-icon icon-owl icon-9">游불</div>
    <div class="animated-icon icon-heart icon-10">仇벒잺</div>

    <!-- Animated Icons (top) -->
    <div class="animated-icon icon-heart icon-11">仇벒잺</div>
    <div class="animated-icon icon-dog icon-12">游냤</div>
    <div class="animated-icon icon-owl icon-13">游불</div>
    <div class="animated-icon icon-heart icon-14">仇벒잺</div>
    <div class="animated-icon icon-dog icon-15">游냤</div>

    <script>
        function startCountdown() {
            const targetDate = new Date("2025-05-16T12:25:00"); // Replace with your date
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");

            function updateCountdown() {
                const now = new Date();
                const difference = targetDate - now;

                if (difference <= 0) {
                    document.getElementById("countdown").innerHTML = "<h2>Sonundaaaa!!! 游꿀</h2>";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                daysEl.textContent = days;
                hoursEl.textContent = hours;
                minutesEl.textContent = minutes;
                secondsEl.textContent = seconds;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        }

        startCountdown();
    </script>
</body>
</html>
